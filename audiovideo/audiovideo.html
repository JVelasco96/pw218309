<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Audio y video</title>
	<link rel="stylesheet" href="css/audiovideo.css">
</head>
<body>
	Etiquetas para audio y video <br>
	<audio controls autoplay loop>
		<source src="media/audio/musica.mp4">
		<source src="media/audio/musica.mp3">

	<video controls autoplay loop preload="auto">

		<source src="media/video/html5.mp4">
		<source src="media/video/html5.webm">
	</video>

</body>
</html>
